<h1>Enter login username below to see group association.  if no user is entered then all users are pulled back</h1>
    <input [(ngModel)]='userName' [value]="userName" matInput placeholder="Enter User Name" (keydown.enter)="enterPressed()">

<!-- enter table below -->

<!-- <div>{{peopleGroupData}}</div> -->
<table mat-table [dataSource]="peopleGroupData" class="mat-elevation-z8">

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> user </th>
    <td mat-cell *matCellDef="let element"> {{element.user}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="group">
    <th mat-header-cell *matHeaderCellDef> group</th>
    <td mat-cell *matCellDef="let element"> {{element.group}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
